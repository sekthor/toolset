{{ if .Values.apps.grafana.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: tools
  source:
    chart: grafana
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 7.3.11
    helm:
      releaseName: grafana
  destination:
    server: "https://kubernetes.default.svc"
    namespace: observability
{{ end }}